<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="features.css">
    <title>Szolgáltatások</title>
</head>

<body>




    <div class="parent">
        <div class="header-grid">
            <h1>Szolgáltatások</h1>
        </div>
        <div class="navigation-grid">
            <a href="../index.html" class="btn custom-btn">Vissza a főoldalra</a>
        </div>
        <div class="hr-grid">
            <hr>
        </div>
        <div class="service1button-grid">
            <h2>Lejárati dátum szerinti lista:</h2>
            <button onclick="listByExpiration()" class="btn custom-btn">Listázás</button>
        </div>
        <div class="service2button-grid">
            <h2>Vásárlási ajánlatok:</h2>
            <button class="btn custom-btn">Ajánlatok</button>
        </div>
        <div class="service3button-grid">
            <h2>placeholder</h2>
            <button class="btn custom-btn">placeholder</button>
        </div>
        <div class="service1-grid">
            <table class="table table-hover conditional-show" border="1px">
                <thead>
                    <th>Élelmiszer</th>
                    <th>Lejárati dátum</th>
                </thead>
                <tbody id="prioritized-list"></tbody>
            </table>
        </div>
        <div class="service2-grid">
            <table class="table table-hover conditional-show" border="1px">
                <thead>
                    <th>Élelmiszer</th>
                    <th>Darabszám</th>
                    <th>Lejárati dátum</th>
                </thead>
            </table>
        </div>
        <div class="service3-grid">
            <table class="table table-hover conditional-show" border="1px">
                <thead>
                    <th>Élelmiszer</th>
                    <th>Darabszám</th>
                    <th>Lejárati dátum</th>
                </thead>
            </table>
        </div>
    </div>

    <script src="services.js"></script>
</body>

</html>
