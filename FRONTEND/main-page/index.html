<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Élelmiszerkészlet</title>
</head>

<body>
    <h1 id="main-title">Élelmiszerkészlet</h1>

    <div class="parent">
        <div class="data-entry">
            <h2>Élelmiszer hozzáadása:</h2> <br>
            <input class="form-control" id="name-entry" type="text" placeholder="Élelmiszer neve"> <br>
            <input class="form-control" id="quantity-entry" type="number" min="0" placeholder="Darabszám"> <br>
            <input class="form-control" id="date-entry" type="text" placeholder="Lejárati dátum - ÉÉÉÉ.HH.NN"> <br>
            <input class="btn btn-success" type="submit" value="Hozzáadás">
        </div>
        <h2 class="conditional-show">Élelmiszerek:</h2>

        <div class="carousel-div">
            <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://images.squarespace-cdn.com/content/v1/57879a6cbebafb879f256735/1712832754805-I7IJ7FRXF629FN3PIS3O/KC310124-27.jpg"
                            class="d-block" alt="food1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?cs=srgb&dl=pexels-ash-craig-122861-376464.jpg&fm=jpg"
                            class="d-block" alt="food2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg" class="d-block"
                            alt="food3">
                    </div>
                </div>
            </div>
            
        </div>


        <div class="display-div">
            <table class="table table-hover conditional-show">
                <thead>
                    <th>Élelmiszer típusa</th>
                    <th>Darabszám</th>
                    <th>Lejárati dátum</th>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
