<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Élelmiszerkészlet</title>
</head>

<body>
    <h1 id="main-title">Élelmiszerkészlet</h1>
    <hr>

    <h2>Élelmiszer hozzáadása:</h2>

    <div class="parent">
        <div class="data-entry">
            <input class="form-control" id="name-entry" type="text" placeholder="Élelmiszer neve"> <br>
            <input class="form-control" id="quantity-entry" type="number" min="0" placeholder="Darabszám"> <br>
            <input class="form-control" id="date-entry" type="text" placeholder="Lejárati dátum"> <br>
            <input class="btn btn-primary" type="submit">
        </div>
        <h2 class="conditional-show">Élelmiszerek:</h2>
        <div class="display-div">
            <table class="table conditional-show">
                <thead>
                    <th>Élelmiszer típusa</th>
                    <th>Darabszám</th>
                    <th>Lejárati dátum</th>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
